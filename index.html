<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo2</title>
</head>
<body>
    <input type="button" value="calculer moy" onclick="moyenne()">
    <script>
        function moyenne(){
            var n1=prompt("entrer la note  1  :")
            n1=parseInt(n1)
            var n2=prompt("entrer la note  2  :")
            n2=parseInt(n2)
            var n3=prompt("entrer la note  3  :")
            n3=parseInt(n3)
            moy=(n1+n2+n3)/3
            alert("la moyennne est   : "  +moy)
        }
    </script>
</body>
</html>
